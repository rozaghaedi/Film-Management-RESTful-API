<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Database</title>
    <link rel="stylesheet" href="./CSS/CSS.css">
    <link rel="icon" type="image/png" href="./assets/img/movielogo.png" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./JS/jquery.toast.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="gradient"></div>
	<video autoplay muted loop id="myVideo">
	  <source src="./assets/video/jurasic world.webm">
	</video>	
	
	<nav class="d-flex justify-content-between">
	 	<div>
	 		
	 	</div>
	 	<div class="d-flex">
	 		<div style="margin-right: 10px">
			<button class="btn btn-danger my-2 my-sm-0" onclick="addFilm()">Add New Film</button>
	 		
	 		</div>
	 		<div>
	 		
			<select onChange="changeFormat()" id="format" class="form-select" aria-label="Default select example">
			  <option selected value="application/json">Json</option>
			  <option value="text/xml">XML</option>
			  <option value="text/string">String</option>
			</select>
	 		</div>
	 	</div>
	</nav>
	<div class="banner">
		<img src="./assets/img/movielogo.png"/>
	    <h1>Film Database</h1>
	</div>

	<div class="container table">
	<table id="dataTable" class="table table-striped" style="width:100%">
	        <thead>
	            <tr>
	                <th>id</th>
	                <th>Title</th>
	                <th>Directors</th>
	                <th>Stars</th>
	                <th>Review</th>
	                <th>Year</th>
	            </tr>
	        </thead>
	        <tbody>
	        </tbody>
	    </table>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" tabindex="-1" id="myModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="modal-title">Add Film</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
			<form id="my-form" action="javascript:submitForm();" class="row form-component needs-validation" novalidate>
				<input type="hidden" name="id" id="id">
					<div class="col-md-6">
						<div class="form-group my-3">
							<label for="title">Title:</label>
							<input id="title" class="form-control" type="text" name="title" id="title" placeholder="Enter Title" required="required">
						</div>
					</div>	
					<div class="col-md-6">
						<div class="form-group my-3">
							<label for="year">Year:</label>
							<input id="year" class="form-control" type="number" min="1700" max="2025" name="year" id="year" placeholder="Enter Year" required="required">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group my-3">
							<label for="director">Director:</label>
							<input id="director" class="form-control" type="text" name="director" placeholder="Enter Director Name" id="director" required="required">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group my-3">
							<label for="stars">Stars:</label>
							<input id="stars" class="form-control" type="text" name="stars" placeholder="Enter Stars Name" id="stars" required="required">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group my-3">
							<label for="review">Review:</label>
							<textarea id="review" class="form-control"  name="review" placeholder="Enter Review" required="required" id="review" ></textarea>
						</div>
					</div>
				</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="submit" form="my-form" class="btn btn-danger">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="deleteModalLabel">DELETE Film</h5>
	        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <input type="hidden" id="delete-id" name="delete-id" id="id">
	      <div class="modal-body"> Do you want to delete this Film? </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
	        <button type="button" onclick="handleDelete()" class="btn btn-danger">YES</button> 
	        </div>
	    </div>
	  </div>
	</div>
   <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
	<script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"></script>
	<script src="./JS/jquery.toast.min.js"></script>
	<script src='./JS/script.js? "+ Math.random();+ " '></script> 
</body>
</html>
